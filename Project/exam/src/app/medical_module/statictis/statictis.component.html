<body
  style="margin: 0; padding: 0;background-image: url('assets/image/thumb-1920-235985.jpg');background-repeat: no-repeat; background-size: 100% 100%;background-attachment: fixed;">

<div style="height: 100vh; width: 100%;padding: 10vh">
  <div style="max-width: 700px ; margin: auto;background-color: white;border-radius: 10px;padding: 10px;">
    <form (ngSubmit)="onSubmit()" [formGroup]="statisticForm">
      <h1 class="titles">THỐNG KÊ</h1>
      <br>
      <div class="row">
        <div class="col-md"><label class="form-label ">Bắt đầu từ ngày</label></div>
        <div class="col-md"><input class="form-control" type="date" formControlName="startDate"></div>
        <div class="col-md"><input class="form-control" type="date" formControlName="endDate"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md"><label class="form-label ">Đơn vị thời gian</label></div>
        <div class="col-md">
          <select class="form-select" formControlName="styleTime">
            <option value='month'>Theo Tháng</option>
            <option value='year'>Theo Năm</option>
          </select>
        </div>
        <div class="col-md"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md"><label class="form-label ">Loại Heo</label></div>
        <div class="col-md">
          <select class="form-select" formControlName="type">
            <option value="all">Tất cả</option>
            <option value="0">Lợn Giống</option>
            <option value="1">Lợn Thịt</option>
          </select>
        </div>
        <div class="col-md"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md"><p class="form-label ">Công Ty Mua</p></div>
        <div class="col-md">
          <select class="form-select">
            <option value="">Tất Cả</option>
            <option value="">Công Ty A</option>
            <option value="">Công Ty B</option>
            <option value="">Công Ty C</option>
            <option value="">Công Ty D</option>
            <option value="">Công Ty E</option>
          </select>
        </div>
        <div class="col-md-4"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md"><label class="form-label ">Loại biểu đồ</label></div>
        <div class="col-md">
          <select class="form-select">
            <option value="">Tất cả</option>
            <option value="">Biểu đồ tròn</option>
            <option value="">Biểu đồ cột</option>
          </select>
        </div>
        <div class="col-md"></div>
      </div>
      <br>
      <br>
      <div class="position-relative">
        <div class="position-absolute top-50 start-50 translate-middle">
          <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Phân
            Tích
          </button>
        </div>
      </div>
      <br>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content"
           style="width: 100%; position: absolute;float: left;left: 50%;top: 50%; transform: translate(-50%, 0%)">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">STATISTIC INFOMATION</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <canvas id="myChart" width="800" height="300"></canvas>
            </div>
            <div class="col-12">
              <h3 style="width: 100%; text-align: center">Bảng Thông Tin Thống Kê</h3>
              <div style="overflow-y: auto; height: 300px">
                <table class="table table-striped table-bordered">
                  <thead>
                  <tr style="background-color: #198754; color: white">
                    <th>Thời Gian - Công ty</th>
                    <th>Số Lượng Heo ( Con )</th>
                    <th>Doanh Thu ( VND )</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of listStatisticByMonth">
                    <td>{{ item.time }}</td>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.price }}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
          <button type="button" class="btn btn-success">EXPORT DATA</button>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
