<div class="row" style="background-color: #333;min-height: 80vh;padding: 0;margin: 0;">

  <a class="col-2 book" *ngFor=" let book of bookList" [routerLink]="['/bookDetail',book.id]">
    <div class="card" style="background-color: unset">
      <div style="background-color: white; padding: 5px; border-radius: 9px">
        <img src="{{ book.bookUrlImage }}" class="card-img-top" style="border-radius: 9px;border:1px solid black;">
      </div>
      <br>
      <div style="background-color: orange;height: 25px; border-radius: 9px">
        <p style="text-align: center;line-height: 25px"><b>{{ book.bookCode }}</b></p>
      </div>
    </div>
  </a>

</div>
