<div class="container">
  <div class="row">
    <div class="col-lg-10 mt-5">
      <h4 align="center">{{titleNew | uppercase |slice : 0:1 }}{{titleNew |slice : 1:titleNew?.length}}</h4>
      <div class=" d-flex float-end">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16" fill="currentColor"
             class="text-danger bi bi-calendar3"
             viewBox="0 0 16 16">
          <path
            d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
          <path
            d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
        </svg>
        <span class="date"> {{dateSubmitted | date: 'dd/MM/yyyy'}}</span>
      </div>

      <div class="justify-content-center">
        <figure>
          <img [src]="img" alt="" class="img-fluid mx-auto d-block">
        </figure>
      </div>
      <div class="mt-3">
        <p [innerHTML]="contentNew"></p>
      </div>
    </div>

    <div class="col-lg-2">
      <div class="row mt-5">
        <img class="ads-body" src="assets/img/body/body-pigfood.png" alt="">
      </div>
      <div class="row mt-5">
        <img class="ads-body" src="assets/img/body/body-chicken.png" alt="">
      </div>
      <div class="row mt-5">
        <img class="ads-body" src="assets/img/body/body-chickenfood.jpg" alt="">
      </div>
      <div class="row mt-5">
        <img class="ads-body" src="assets/img/body/body-pharma1.jpg" alt="">
      </div>
      <div class="row mt-5">
        <img class="ads-body" src="assets/img/body/body-food.jpg" alt="">
      </div>
      <div class="row mt-5">
        <img class="ads-body" src="assets/img/body/body-food2.jpg" alt="">
      </div>
    </div>
  </div>
</div>
